  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd backend_test && ./test_run.sh

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: mymindstorm/setup-emsdk@v12
        with:
          node-version: 18
      - run: npm i
      - run: ./scripts/build_wasm_for_tests.sh
      - run: npm run build:victory
      - run: npm i
      - run: npm run test
