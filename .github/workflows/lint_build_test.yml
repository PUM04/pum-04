run-name: "Checks linting, builds and runs tests"
on:
  [push, workflow_dispatch]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 
        with:
          node-version: 18
      - run: npm i
      - run: npm run lint

